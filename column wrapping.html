			border: 1px solid red;
			background-color:lightcyan ;
		}
	</style>
</head>
<body>
	<div class="container rin">
  <div class="row rin">
    <div class="col-9 rin">.col-9</div>
    <div class="col-4 rin">.col-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
    <div class="col-6 rin">.col-6<br>Subsequent columns continue along the new line.</div>
  </div>
</div>
